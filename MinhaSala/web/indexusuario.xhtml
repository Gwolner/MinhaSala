<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="style/font-awesome-4.7.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="style/background.css"></link>
        <title>Minha Sala</title>
    </h:head>
    <h:body>
        <ui:include src="menuUsuario.xhtml"/>
        
        <b:form id="formindexusuario">

            <b:panel title="# Salas para reserva">

                <b:panelGrid columns="4">

                    <c:forEach var="item" items="#{sController.readAll()}" end="3">

                        <b:panel title="#{item.nome}">

                            <b:panelGrid columns="1">                             
                                <h:outputText value="# Localização:"/>
                                <h:outputText value="#{item.localizacao}"/><br/>

                                <h:outputText value="# Tipo:"/>
                                <h:outputText value="#{item.tipo}"/><br/>
                                
                                <h:outputText value="# Capacidade:"/>
                                <h:outputText value="#{item.capacidade}"/><br/>
                                
                                <h:outputText value="# Status:"/>
                                <h:outputText value="#{item.status}"/><br/>
                            </b:panelGrid>

                            <b:commandButton value="Reservar" action="cadastroaula.xhtml">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </b:commandButton>
                        </b:panel>

                    </c:forEach>

                </b:panelGrid>

                <b:commandLink value="Ver todos as salas" action="apresentasala.xhtml"/>

            </b:panel>   
            
            <b:panel id="painelAulasAgendadas" title="# Aulas agendadas">

                
                <b:panelGrid columns="4">

                    <c:forEach var="aula" items="#{aController.getAulasAgendadas()}">

                        <b:panel title="#{aula.disciplina}">

                            <b:panelGrid columns="1">
                                <h:outputText value="# Dia:"/>
                                <h:outputText value="#{aula.dia}"/><br/>

                                <h:outputText value="# Hora:"/>
                                <h:outputText value="#{aula.hora}"/><br/>
                                
                                <h:outputText value="# Duração"/>
                                <h:outputText value="#{aula.duracao}"/><br/>

                                <h:outputText value="# Status:"/>
                                <h:outputText value="#{aula.status}"/><br/>                            
                                
                            </b:panelGrid>    
                            
                            <b:commandButton value="Liberar sala" 
                                             action="#{aController.liberarAula(aula)}">
                                <i class="fa fa-unlock" aria-hidden="true"></i>
                            </b:commandButton>
                        </b:panel>
                    </c:forEach>
                </b:panelGrid>
            </b:panel> 
  
            <b:panel id="painelAulasLiberadas" title="# Aulas realizadas">

                <b:panelGrid columns="4">

                    <c:forEach var="aula" items="#{aController.getAulasLiberadas()}">

                        <b:panel title="#{aula.disciplina}">

                            <b:panelGrid columns="1">
                                <h:outputText value="# Dia:"/>
                                <h:outputText value="#{aula.dia}"/><br/>

                                <h:outputText value="# Hora:"/>
                                <h:outputText value="#{aula.hora}"/><br/>
                                
                                <h:outputText value="# Duração"/>
                                <h:outputText value="#{aula.duracao}"/><br/>

                                <h:outputText value="# Status:"/>
                                <h:outputText value="#{aula.status}"/><br/>
                            </b:panelGrid>
                        </b:panel>
                    </c:forEach>
                </b:panelGrid>
            </b:panel> 
            
        </b:form>
    </h:body>
</html>
