<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="style/background.css"></link>
        <title>Minha Sala</title>
    </h:head>
    <h:body>
        
        <ui:include src="menuUsuario.xhtml"/>
        
        <b:form id="formUserInfo">
            
            <b:commandButton value="Atualizar informações" oncomplete="$('.modalaltera').modal()" ajax="true"/>
            <b:commandButton value="Alterar senha"  oncomplete="$('.modalalterasenha').modal()" ajax="true"/>
            
            <b:panelGrid columns="2">
                
                <h:outputText value="SIAPE:"/>
                <h:outputText value="#{lController.logado.siape}"/>

                <h:outputText value="Nome:"/>
                <h:outputText value="#{lController.logado.nome}"/>
                
            </b:panelGrid>
            
            <!--Alterar dadosdo usuario-->
            <b:modal id="modalAltera" title="Atualizar dados do usuário" class="modalaltera">
                <b:panelGrid columns="2">
                    <h:outputText value="SIAPE:"/>
                    <h:outputText value="#{lController.logado.siape}"/>

                    <h:outputText value="Nome:"/>
                    <b:inputText value="#{lController.logado.nome}"/>
                </b:panelGrid>

                 <b:commandButton value="Alterar" action="#{uController.updateUsuarioLogado()}" />
                 <b:button value="Cancelar" dismiss="modal"></b:button>                 
            </b:modal>
            
            <!--Alterar senha do usuario-->
            <b:modal id="modalAlteraSenha" title="Atualizar dados do usuário" class="modalalterasenha">
                <b:panelGrid columns="2">
                    <h:outputText value="Senha atual"/>
                    <b:inputSecret value="#{atual}"/>

                    <h:outputText value="Nova senha"/>
                    <b:inputSecret value="#{nova}"/>

                    <h:outputText value="Confirme a senha"/>
                    <b:inputSecret value="#{confirma}"/>
                </b:panelGrid>

                <b:commandButton value="Alterar" action="#{uController.updateSenha(atual, nova, confirma)}" />
                 <b:button value="Cancelar" dismiss="modal"></b:button>                 
            </b:modal>
        </b:form>
    </h:body>
</html>
