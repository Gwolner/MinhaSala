<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="style/background.css"></link>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:include src="menuUsuario.xhtml"/>
        
        <h:form id="idFormCadastro">
            <p:panelGrid columns="3">                
                <h:outputText value="Nome:"/>
                <p:inputText id="idNome" value="#{eController.cadastro.nome}"
                             required="true" requiredMessage="O campo nome é obrigatório"/>
                <p:message for="idNome"/>
                
                <h:outputText value="Marca:"/>
                <p:inputText id="idMarca" value="#{eController.cadastro.marca}"
                             required="true" requiredMessage="O campo marca é obrigatório"/>
                <p:message for="idMarca"/>
                
                <h:outputText value="Tipo:"/>
                <p:inputText id="idTipo" value="#{eController.cadastro.tipo}"/>
                <h:outputText/>
                
                <h:outputText value="Utilidade:"/>
                <p:inputText id="idUtilidade" value="#{eController.cadastro.utilidade}"/>               
                <h:outputText/>
            </p:panelGrid>
            
            <p:commandButton value="Cadastrar" action="#{eController.insert()}" update="idFormCadastro">
                <p:confirm message="Deseja cadastrar o equipamento?"/>
            </p:commandButton>
            
            <p:confirmDialog global="true">
                <p:commandButton value="sim" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="não" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
