<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="style/font-awesome-4.7.0/css/font-awesome.min.css"></link>
        <title>Minha Sala</title>
    </h:head>
    <h:body>
        
        <b:growl id="gro" delay="4000"/>
        
        <b:form id="menuUsuario">       
            <c:if test="#{lController.logado == null}">
                <script>
                    location.href = 'index.xhtml';
                </script>
            </c:if>
            
            <b:navBar brand="Home" brandHref="indexusuario.xhtml" fluid="true" >
                <b:navbarLinks>
                    
                    <b:navLink value="Reservar aula" href="cadastroaula.xhtml">
                        <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
                    </b:navLink>
                    
                    <b:navLink value="Minhas aulas" href="apresentaaula.xhtml">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </b:navLink>
                    
                    <b:dropMenu value="Salas" icon="fa fa-gavel">
                        
                        <b:navCommandLink value="Nova sala" href="cadastrosala.xhtml" >
                            <i class="fa fa-cube" aria-hidden="true"></i>
                        </b:navCommandLink>  
                        <b:navCommandLink value="Ver todas" href="apresentasala.xhtml" >
                            <i class="fa fa-cubes" aria-hidden="true"></i>
                        </b:navCommandLink>  
                    </b:dropMenu>
                    
                    <b:dropMenu value="Equipamentos">
                        <b:navCommandLink value="Novo equipamento" href="cadastroequipamento.xhtml">
                            <i class="fa fa-fax" aria-hidden="true"></i>
                        </b:navCommandLink>  
                        <b:navCommandLink value="Ver todos" href="apresentaequipamentos.xhtml">
                            <i class="fa fa-university" aria-hidden="true"></i>
                        </b:navCommandLink>  
                    </b:dropMenu>
                    
                    <b:navLink value="Professores" href="listaprofessores.xhtml">
                        <i class="fa fa-users" aria-hidden="true"></i>
                    </b:navLink>
                    
                    <b:navLink value="Coordenação" href="manutencao.xhtml" >
                        <i class="fa fa-gavel" aria-hidden="true"></i>
                    </b:navLink>
                    
                    <b:navLink value="Ramais" href="manutencao.xhtml">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </b:navLink>
                    
                    <b:navLink value="Sobre" href="manutencao.xhtml" >
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                    </b:navLink>   
                </b:navbarLinks>
                
                <b:navbarLinks pull="right">
                    <b:dropMenu value="#{lController.logado.nome}" icon="user">
                        <b:navCommandLink value="Informações" action="InformacoesUsuario.xhtml" >
                            <i class="fa fa-address-card-o" aria-hidden="true"></i>
                        </b:navCommandLink>  
                        <b:navCommandLink value="Logout" action="#{lController.logout()}" >
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </b:navCommandLink>  
                    </b:dropMenu>                    
                </b:navbarLinks>
                
            </b:navBar>
            
            <b:jumbotron>
                <h2 align="center"><i class="fa fa-address-book" aria-hidden="true"></i> Bem vind@ professor(a) #{lController.logado.nome}!</h2>
            </b:jumbotron>
        </b:form>
    </h:body>
</html>
