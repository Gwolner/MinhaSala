<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <link rel="stylesheet" href="style/background.css"></link>
        <title>Minha Sala</title>
    </h:head>
    <h:body>
        <b:growl id="gro" delay="4000"/>
        
        <b:form id="formIndex">
            <b:jumbotron>
                <h2 align="center">Bem vind@ ao Minha Sala - Sistema para reserva de salas de aula</h2>
            </b:jumbotron>
            <b:panel style="width: 300px; left: 35%; position: relative">
                <b:panelGrid columns="2">
                    <h:outputText value="SIAPE"/>
                    <b:inputText value="#{siape}"/>
                    
                    <h:outputText value="Senha"/>
                    <b:inputSecret value="#{senha}"/>
                </b:panelGrid>
                
                <b:commandButton value="Logar" action="#{lController.logar(siape, senha)}"/><br/>
                <b:commandLink value="Registrar" onclick="$('.modalcadastro').modal()"/><br/>
            </b:panel>
        </b:form>
        
        <b:modal id="modalCadastro" title="Cadastro de usuÃ¡rio" class="modalcadastro">
            <b:form id="formModal">
                <b:panelGrid columns="2">
                    
                    <h:outputText value="SIAPE:"/>
                    <b:inputText value="#{uController.cadastro.siape}"/>

                    <h:outputText value="Nome:"/>
                    <b:inputText value="#{uController.cadastro.nome}"/>                    

                    <h:outputText value="Senha:"/>
                    <b:inputSecret id="txtPassword" value="#{uController.cadastro.senha}"/>

                    <h:outputText value="Confirmar senha:"/>
                    <b:inputSecret value="#{confirma}"/>
                </b:panelGrid>

                <b:commandButton value="Cadastrar" action="#{uController.insert(confirma)}" ajax="false"/>
                <b:button value="cancelar" dismiss='modal'/>
                
                
            </b:form>
        </b:modal>
        
    </h:body>
</html>
