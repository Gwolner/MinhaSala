<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="style/background.css"></link>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menuUsuario.xhtml"/>
        
        <b:form id="formProdutosUsuario">
            
            <h:outputText value="filtro"/>
            <b:inputText value="#{nomeEMarca}">
                <p:ajax event="keypress" update=":formProdutosUsuario:painelProdutos"/>
            </b:inputText>
            <b:button value="limpar filtro" onclick="location.reload()"/>
            
            <b:panel id="painelProdutos" title="Ofereça um produto">

                <b:panelGrid columns="4">

                    <c:forEach var="item" items="#{sController.filterBy(nomeEMarca)}">

                        <b:panel title="#{item.nome}">

                            <b:panelGrid columns="1">
                                <h:outputText value="# Localização:"/>
                                <h:outputText value="#{item.localizacao}"/>

                                <h:outputText value="# Tipo:"/>
                                <h:outputText value="#{item.tipo}"/>
                                
                                <h:outputText value="# Capacidade:"/>
                                <h:outputText value="#{item.capacidade}"/>

                                <h:outputText value="# Status:"/>
                                <h:outputText value="#{item.status}"/>
                            </b:panelGrid>

                            <b:commandButton value="Reservar" oncomplete="$('.modaloferta').modal()" ajax="true" 
                                             update=":formProdutosUsuario:modalOferta">
                                <f:setPropertyActionListener target="#{aulaController.selecionado}" value="#{item}"/>
                            </b:commandButton>
                        </b:panel>

                    </c:forEach>

                </b:panelGrid>

            </b:panel>
            
            <b:modal id="modalOferta" title="informações da oferta" class="modaloferta">

                <b:panelGrid columns="2">

                    <h:outputText value="Preço da oferta"/>
                    <b:inputText value="#{preco}"/>

                    <h:outputText value="Quantidade"/>
                    <b:inputText value="#{quantidade}"/>

                    <h:outputText value="Observacoes"/>
                    <b:inputTextarea value="#{obss}"/>

                </b:panelGrid>

                <b:commandButton value="Ofertar" action="#{ofertaController.insertOferta(preco, quantidade, obss)}"/>
                <b:button value="cancelar" dismiss="modal"/>

            </b:modal>
            
        </b:form>
    </h:body>
</html>
